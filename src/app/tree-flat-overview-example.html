<div *ngIf="editing">
  <mat-label> Categoria padre: {{(node)?node.name:''}}</mat-label>
  <br>
<div><mat-label>Nueva categoria:</mat-label> 
  <input type="text" class="RCategory" [(ngModel)]="child"> </div>
  <button mat-flat-button color="accent" (click)="save()">Save</button>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding
  (click)="perform(node)">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button>
              <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button>
            <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="add(node)">
            <mat-icon>add</mat-icon>
    </button>
    <input type="text" class="RCategory" [(ngModel)]="node.name">
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding (click)="perform(node)">
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
