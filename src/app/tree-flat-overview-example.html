<div *ngIf="editing">
  <mat-label> Categoria padre: {{(node)?node.name:''}}</mat-label>
  <br>
<div><mat-label>Nueva categoria:</mat-label> 
  <input type="text" class="RCategory" [(ngModel)]="child"> </div>
  <button mat-flat-button color="accent" (click)="save()">Save</button>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let element" matTreeNodePadding
  (click)="perform(element)" 
  [class.RSelected]="(node)?node.id==element.id:false">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled="true">
    </button>
    {{element.name}}
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let element;when: hasChild" matTreeNodePadding (click)="perform(element)" 
  [class.RSelected]="(node)?node.id==element.id:false">
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + element.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(element) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{element.name}}
  </mat-tree-node>
</mat-tree>
